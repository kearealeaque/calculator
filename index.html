<!doctype html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="calculator">
    <div class="screen" id="screen">
    </div>
      <div class="buttons">
        <div id="(">(</button>
        <div id=")">)</button>
        <div id="%">%</button>
        <div id="*">x</button>

        <div id="7">7</button>
        <div id="8">8</button>
        <div id="9">9</button>
        <div id="/">รท</button>

        <div id="4">4</button>
        <div id="5">5</button>
        <div id="6">6</button>
        <div id="+">+</button>

        <div id="1">1</button>
        <div id="2">2</button>
        <div id="3">3</button>
        <div id="-">-</button>

        <div id="0">0</button>
        <div id=".">.</button>
        <div id="Backspace">CE</button>
        <div id="Enter">=</button>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
