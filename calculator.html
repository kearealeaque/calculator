<!doctype html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <form class="main_form">
      <div class="display" id="display">
      </div>
      <div class="buttons_row">
        <button type="button" class="ops" id="open_bracket">(</button>
        <button type="button" class="ops" id="close_bracket">)</button>
        <button type="button" class="ops" id="percent">%</button>
        <button type="button" class="ops" id="multiply">x</button>
      </div>
      <div class="buttons_row">
        <button type="button" class="num" id="7">7</button>
        <button type="button" class="num" id="8">8</button>
        <button type="button" class="num" id="9">9</button>
        <button type="button" class="ops" id="division">รท</button>
      </div>
      <div class="buttons_row">
        <button type="button" class="num" id="4">4</button>
        <button type="button" class="num" id="5">5</button>
        <button type="button" class="num" id="6">6</button>
        <button type="button" class="ops" id="plus">+</button>
      </div>
      <div class="buttons_row">
        <button type="button" class="num" id="1">1</button>
        <button type="button" class="num" id="2">2</button>
        <button type="button" class="num" id="3">3</button>
        <button type="button" class="ops" id="minus">-</button>
      </div>
      <div class="buttons_row">
        <button type="button" class="num" id="0">0</button>
        <button type="button" class="num" id="dot">,</button>
        <button type="button" class="erase" id="erase">CE</button>
        <button type="button" class="equals" id="equals">=</button>
      </div>
    </form>
  </div>

</body>
</html>
